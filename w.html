<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #resultFrame {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <button onclick="loadContent()">点击我获取内容</button>
    <div id="resultFrameContainer">
        <iframe id="resultFrame" frameborder="0"></iframe>
    </div>

    <script>
        function loadContent() {
            // 构建要访问的 URL
            var apiUrl = "http://live.cooltv.top/hitfm.php?list=";

            // 构建完整的 URL
            var fullUrl = apiUrl;

            // 获取 <iframe> 元素
            var resultFrame = document.getElementById("resultFrame");

            // 设置 <iframe> 的 src 属性以加载内容
            resultFrame.src = fullUrl;
        }
    </script>

</body>
</html>
